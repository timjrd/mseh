<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Multi-scale earth heightmap</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>

    <style>
      html, body, #map {
	  width : 100%;
	  height: 100%;
	  margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script defer>
      const map = L.map('map').setView([0, 0], 2);
      L.tileLayer('/tiles/{z}/{x}/{y}', {
	  maxZoom: 11,
	  minZoom: 2,
	  tileSize: 300,
	  errorTileUrl: '/img/not_found.png'
      }).addTo(map);
    </script>
  </body>
</html>
