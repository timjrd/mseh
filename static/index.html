<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Multi-scale earth heightmap</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
  
</head>
<body>
  <h1>Hello World!</h1>
  
  <div id="mapid"></div>
  <script defer>
  var mymap = L.map('mapid').setView([0, 0], 2);
  L.tileLayer('http://localhost:8080/{z}/{x}/{y}', {
    maxZoom: 11,
    }).addTo(mymap);
  </script>
  
</body>
</html>
